<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <style>
        html,body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
           border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1500" height="900"></canvas>

    <script>
        const canvas = document.getElementById('canvas')
        var gl = canvas.getContext('webgl')
        

        // 1.在本节02中键盘改变视图矩阵的时候 会遇到某些角被遮挡的情况 因为投影矩阵的远裁剪面离视点太近了 有些部分处于可视区域外边
        // 将投影矩阵的远裁剪面移动到更远的地方解决
        const VSHADER_SOURCE = 
        'attribute vec4 a_Position;'+
        'attribute vec4 a_Color;'+
        'varying vec4 v_Color;'+
        'uniform mat4 u_ViewMatrix;'+ // 视图矩阵
        'uniform mat4 u_ProjMatrix;'+
        'void main() {'+
        '   gl_Position = u_ProjMatrix * u_ViewMatrix  * a_Position;'+
        '   gl_PointSize = 5.0;'+
        '   v_Color = a_Color;'+
        '}'

        const FSHADER_SOURCE = 
        'precision mediump float;'+
        'varying vec4 v_Color;'+
        'void main() {'+
        '   gl_FragColor = v_Color;'+
        '}'

        // 顶点数据
        const points = new Float32Array([
            0.0,0.5,-0.4, 0.4,1.0,0.4, //绿色的三角形 --后面
            -0.5,-0.5,-0.4, 0.4,1.0,0.4,
            0.5,-0.5,-0.4, 1.0,0.4,0.4,

            0.5,0.4,-0.2, 1.0,0.4,0.4, // 黄色三角形 --中间
            -0.5,0.4,-0.2, 1.0,1.0,0.4,
            0.0,-0.6,-0.2, 1.0,1.0,0.4,

            0.0,0.5,0.0, 0.4,0.4,1.0,// 蓝色三角形 --前面
            -0.5,-0.5,0.0, 0.4,0.4,1.0,
            0.5,-0.5,0.0, 1.0,0.4,0.4
        ])
        if(!initShaders(gl,VSHADER_SOURCE,FSHADER_SOURCE)) {
            console.log('初始化着色器出错');
        }

        // 获取顶点变量
        const a_Position = gl.getAttribLocation(gl.program,'a_Position')
        const a_Color = gl.getAttribLocation(gl.program,'a_Color')
        const u_ViewMatrix = gl.getUniformLocation(gl.program,'u_ViewMatrix')
        const u_ProjMatrix = gl.getUniformLocation(gl.program,'u_ProjMatrix')
        if(a_Position < 0 || a_Color < 0) console.log('获取存储位置失败');
        // 获取颜色变量

        const BYTES = points.BYTES_PER_ELEMENT
        // 创建缓冲区
        const buffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER,buffer)
        // 传入顶点数据
        gl.bufferData(gl.ARRAY_BUFFER,points,gl.STATIC_DRAW)
        // 分配给变量
        gl.vertexAttribPointer(a_Position,3,gl.FLOAT,false,BYTES * 6,BYTES * 0)
        // 开启变量
        gl.enableVertexAttribArray(a_Position)
        gl.vertexAttribPointer(a_Color,3,gl.FLOAT,false,BYTES * 6,BYTES * 3)
        gl.enableVertexAttribArray(a_Color)

        


        let eye_x = 0.2
        let eye_y = 0.25
        let eye_z = 0.25
        // 监听键盘事件
        document.onkeydown = (evt)=>{
            console.log(evt.keyCode );
            console.log(typeof evt.keyCode );
            if(evt.keyCode === 37) { // 左键
                eye_x += 0.01
            }else if(evt.keyCode === 39) { // 有键
                eye_x -= 0.01
            }else if(evt.keyCode === 38){ // 上键
                eye_y+=0.01
            }else if(evt.keyCode === 40) { // 下键
                eye_y -= 0.01
            }else{
                return
            }
            draw()
        }

        const matrix4 = new Matrix4()

        // 投影矩阵
        const projMatrix = new Matrix4()
        projMatrix.setOrtho(-1.0,1.0,-1.0,1.0,-0.2,20.0)
        gl.uniformMatrix4fv(u_ProjMatrix,false,projMatrix.elements)
        // 绘制方法
        function draw(){
            console.log('执行');
            // 设置视图矩阵
            matrix4.setLookAt(eye_x,eye_y,eye_z, 0,0,0,0,1,0)
            gl.uniformMatrix4fv(u_ViewMatrix,false,matrix4.elements)
            
            // 清空颜色缓冲区
            gl.clearColor(0.0,0.0,0.0,1.0)
            gl.clear(gl.COLOR_BUFFER_BIT)

            gl.drawArrays(gl.TRIANGLES,0,9)
        }

        draw()
    </script>
</body>
</html>
