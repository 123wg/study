        const canvas = document.getElementById('canvas')

        'attribute vec4 a_Position;'+
        'uniform mat4 u_MvpMatrix;'+
        'void main(){'+
        '   gl_Position = u_MvpMatrix * a_Position;'+
        '}'

        const FSHADER_SOURCE = 
        'precision mediump float;'+
        'void main() {'+
        '   gl_FragColor = vec4(1.0,0.0,0.0,1.0);'+
        '}'

        // 初始化着色器
        if(!initShaders(gl,VSHADER_SOURCE,FSHADER_SOURCE)) {
            console.log('初始化着色器失败');
        }

        // 获取变量地址
        const a_Position = gl.getAttribLocation(gl.program,'a_Position')
        const u_MvpMatrix = gl.getUniformLocation(gl.program,'u_MvpMatrix')


        // 索引数据
        const indices = new Uint8Array([
            0,1,2,0,2,3, // 前面
            4,5,6,4,6,7,// 右面

            20,21,22,20,22,23// 后面
        ])

        // 顶点索引处理
        const indicesBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER,indicesBuffer)
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,indices,gl.STATIC_DRAW)

        // 关节立方体 底部 3.0,高10.0
        const points = new Float32Array([
            1.5,10,1.5,-1.5,10,1.5,-1.5,0,1.5,1.5,0,1.5, // 前面
            1.5,10,1.5,1.5,0,1.5,1.5,0,-1.5,1.5,10,-1.5, // 右面
            1.5,10,1.5,1.5,10,-1.5,-1.5,10,-1.5,-1.0,10,1.5, // 上面
            -1.5,10,1.5, -1.5,10,-1.5, -1.5,0,-1.5, -1.5,0,1.5, // 左面
            -1.5,0,-1.5, 1.5,0,-1.5, 1.5,0,1.5, -1.5,0,1.5, // 下面
            1.5,0,-1.5, -1.5,0,-1.5, -1.5,10,-1.5, 1.5,10,-1.5  // 背面
        ])
        initArrayBuffer(gl,points,3,gl.FLOAT,a_Position)

         // 初始化buffers
         function initArrayBuffer(gl,data,num,type,attribute) {
            const BYTES = data.BYTES_PER_ELEMENT
            const buffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER,buffer)
            gl.bufferData(gl.ARRAY_BUFFER,data,gl.STATIC_DRAW)
            gl.vertexAttribPointer(attribute,num,type,false,0,0)
            gl.enableVertexAttribArray(attribute)
            return true
        }

        // 视图矩阵和投影矩阵
        const matrix = new Matrix4()
        matrix.setPerspective(50,canvas.width/canvas.height,1,100)
        matrix.lookAt(20,10,30,0,0,0,0,1,0)
        gl.uniformMatrix4fv(u_MvpMatrix,false,matrix.elements)

        // 清空缓冲区
        gl.clearColor(0.0,0.0,0.0,1.0)
        gl.clear(gl.COLOR_BUFFER_BIT)
        // 绘制三角形
        gl.drawElements(gl.TRIANGLES,24,gl.UNSIGNED_BYTE,0)
