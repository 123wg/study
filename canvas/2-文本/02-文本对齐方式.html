<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width='1800' height='900' id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    // 1.textAlign 水平方向的对齐方式 取值为 start center end left right dir属性为ltr时start=left dir为rtl时start=right


    // 2.textBaseline 竖直方向的对齐方式 取值为 top bottom middle alphabetic(默认值) ideographic hanging 
    
    const textAlignList = ['start','center','end']
    const textBaselineList = ['top','middle','bottom','alphabetic','ideographic','hanging']
    let x,y = 0
   

    // 绘制矩形
    function drawRect(){
        ctx.beginPath()
        ctx.fillStyle='red'
        ctx.fillRect(x,y,7,7) 
        ctx.fill()
    }
    // 绘制线条
    function drawLine(){
        ctx.save()
        ctx.strokeStyle = 'gray'
        ctx.beginPath()
        ctx.moveTo(x,y)
        ctx.lineTo(x+canvas.width/4,y)
        ctx.stroke()
        ctx.restore()
    }
    // 绘制文本
    function drawText(text,textAlign,textBaseLine){
        ctx.font = '24px palatino'
        ctx.fillStyle = 'cornflowerblue'
        ctx.textAlign = textAlign
        ctx.textBaseline = textBaseLine
        ctx.fillText(text,x,y)
    }

    for(let i = 0;i<textAlignList.length;i+=1) {
        const textAlign = textAlignList[i]
        // 计算x，y坐标
        // 绘制线条和矩形
        for(let j = 0;j<textBaselineList.length;j+=1) {
            const textBaseLine = textBaselineList[j]
            const text  = textAlign+'/'+textBaseLine
            console.log(text);
            x = 30+i*24*15
            y = 30+j*24*5
            drawText(text,textAlign,textBaseLine)
            drawRect()
            drawLine()
        }
    }

</script>
</html>
