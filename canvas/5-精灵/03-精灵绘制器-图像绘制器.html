<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Sprite.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width='1800' height='900' id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    
    // 图像绘制器
    const imgPainter = function(imgUrl) {
        this.image = new Image()
        this.image.src = imgUrl
    }
    imgPainter.prototype = {
        paint:function(sprite,context) {
            if(this.image.complete) {
                context.drawImage(this.image,sprite.left,sprite.top,sprite.width,sprite.height)
            }
        }
    }

    const bomb = new Sprite('img',new imgPainter('/img/11.png'))
    
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height)
        bomb.left = canvas.width/2 - 100
        bomb.top = canvas.height/2 - 100
        bomb.width = 100
        bomb.height = 100
        bomb.paint(ctx)
        window.requestAnimationFrame(animate)
    }
    window.requestAnimationFrame(animate)
</script>
</html>
