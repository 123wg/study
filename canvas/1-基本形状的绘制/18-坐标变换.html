<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        #canvas {
            /* border: 1px solid red; */
        }
    </style>
</head>
<body>
    <canvas width='1800' height='900' id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    // translate(x,y) 平移坐标原点
    // scale(scaleXX,scaleY) 坐标系缩放
    // rotate(angle) 旋转坐标系 
    // transform(a,b,c,d,e,f) x轴缩放 x倾斜值(tan(angle)得来) y倾斜值 y缩放 x移动 y移动  效果是叠加的
    // setTransform(a,b,c,d,e,f) 先恢复到单位矩阵 然后在使用相同参数的transform效果 --注意旋转与错切公式的推导
    // resetTransform() 清空所有变换效果
    // [坐标旋转公式的推导]https://blog.csdn.net/qq_36424540/article/details/81347920
    ctx.translate(canvas.width/2,canvas.height/2)
    ctx.moveTo(5,10)
    ctx.lineTo(100,10)
    ctx.stroke()
    // 顺时针旋转45度
    ctx.transform(1,Math.cos(Math.PI/4),-Math.sin(Math.PI/4),1,0,0)
    ctx.moveTo(5,10)
    ctx.lineTo(100,10)
    ctx.stroke()
</script>
</html>
