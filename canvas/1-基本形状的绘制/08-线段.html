<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width='1800' height='900' id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    // 绘制两条线段
    ctx.lineWidth = 1
    ctx.beginPath()
    ctx.moveTo(50,10)
    ctx.lineTo(450,10)
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(50,100.5)
    ctx.lineTo(450,100.5)
    ctx.stroke()

    // 绘制网格
    const interval = 10
    // ctx.lineWidth = 0.5
    for(let i = 0.5;i<canvas.width;i+=interval) {
        ctx.beginPath()
        ctx.moveTo(i,0)    
        ctx.lineTo(i,canvas.height)
        ctx.stroke()
    }
    for(let i = 0.5;i<canvas.height;i+=interval) {
        ctx.beginPath()
        ctx.moveTo(0,i)    
        ctx.lineTo(canvas.width,i)
        ctx.stroke()
    }
</script>
</html>
