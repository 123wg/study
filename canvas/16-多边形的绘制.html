<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width='900' height='900' id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    /**
    *@description:多边形的绘制
    *@param{centerX}
    *@param{centerY}
    *@param{radius}
    *@param{sides}
    *@param{startAngle}
    *@return:
    */
    function getPolygonPoints(centerX,centerY,radius,sides,startAngle){
        const points = []
        for(let i = 0;i<sides;i+=1) {
            const angle = startAngle+(i+1)*Math.PI*2/sides
            points.push({
                x: radius*Math.cos(angle)+centerX,
                y:radius*Math.sin(angle)+centerY
            })
        }
        return points
    }


    // 绘制三角形 五边形和六边形
    function drawPolygon(){
        const points = getPolygonPoints(canvas.width/2,canvas.height/2,200,6,0)
        ctx.beginPath()
        ctx.moveTo(points[0].x,points[0].y)
        points.forEach(point=>{
            ctx.lineTo(point.x,point.y)
        })
        ctx.closePath()
        ctx.stroke()
    }

    drawPolygon()

</script>
</html>
